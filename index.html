<!DOCTYPE html>
<html>
<body>

<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<p>Use the addEventListener() method to attach a "click" event to a p element:</p>

<p id="demo">Click me.</p>

<a href="www.partypoker.com/?gen_dl=pokerpp://Lobby/Details?GameMode=SNGJP&GameId=334575778&MoneyType=RM" target="_blank">
    <button>Open poker app with App link</button>
</a>

<a href="www.google.com" target="_blank">
<button>Click here to open Google</button>

<a href="intent://www.partypoker.com?/action?gd_li=pokerpp://Lobby/Details?GameMode=SNGJP&GameId=326255424&MoneyType=RM#Intent;scheme=pokerpp;package=com.partypoker.poker;S.browser_fallback_url=https://media.itsfogo.com/media/mobile/poker/android/apk/PartyPoker.apk;end" target="_blank">
    <button>Open poker app with Intent link</button>
</a>


<script>
document.getElementById("demo").addEventListener("click", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML = "YOU CLICKED ME!";
}
</script>

</body>
</html>
